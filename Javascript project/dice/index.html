<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wraper">
      <h1>Ludo King</h1>
      <div class="Ludo">
        <div class="player1">
          <h2 class="name1"></h2>
          <img src="img/dice1.png" alt="ludo" class="ludo_png1" />
        </div>
        <div class="player2">
          <h2 class="name2"></h2>
          <img src="img/dice1.png" alt="ludo" class="ludo_png2" />
        </div>
      </div>
      <div class="buttons">
        <button class="btn">Click</button>
        <button class="btn2" onclick="stop()">STOP</button>
      </div>
      <h2 class="winner">Winner</h2>
      <div class="win_name"></div>
      <div class="number1">
        <div class="nam1"></div>
        <div class="count1"></div>
      </div>
      <div class="number2">
        <div class="nam2"></div>
        <div class="count2"></div>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
